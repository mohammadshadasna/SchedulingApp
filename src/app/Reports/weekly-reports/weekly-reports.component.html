  <div class="row">
    <div
        class=" col-sm-3 offset-sm-3"
        style="align-items: center"
        
      >
       
        <select
        *ngIf="!currentUserDepartmentId"
          id="departmentName"
          name="departmentName"
          #userName="ngModel"
          [ngClass]="{
            'txt-error': userName.touched && userName.invalid
          }"
          (ngModelChange)="onSelectingDepartment($event)"
          [(ngModel)]="departmentName"
          class="form-control"
        >
          <option value="-1">--اختر إدارة--</option>
          <option *ngFor="let dept of departments" [value]="dept.departmentId">
            {{ dept.departmentName }}
          </option>
        </select>
        <br />
        
      </div>
  </div>

  <table class="table">
    <thead>
      <tr>
            <th>UserName</th>
            <th>AppointmentTitle</th>
            <th>StarDate</th>
            <th>EndDate</th>
            <th>Status</th>
            <th>Department</th>
            <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reports$">
        <td>{{r.UserName}}</td>
        <td>{{r.AppointmentTitle}}</td>
        <td>{{r.StartDate}}</td>
        <td>{{r.EndDate}}</td>
