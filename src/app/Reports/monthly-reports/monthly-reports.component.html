<bs-navbar></bs-navbar>
<p class="para-padding">
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search..."
  />
</p>
<!--new-->
 <table 
 class="table table-striped"
  [mfData]="filteredAppointments"
  #mf="mfDataTable"
   [mfRowsOnPage]="10"
   >
  <thead>
    <tr>
      <th>
        <mfDefaultSorter by="userName">
          User Name
        </mfDefaultSorter>
      </th>
      <th><mfDefaultSorter by="title">Appointment Title</mfDefaultSorter></th>
      <th>
        <mfDefaultSorter by="description">
        Appointment Description
      </mfDefaultSorter>
      </th>
      <th>
          <mfDefaultSorter by="start">
            Created Date
            </mfDefaultSorter>
          </th>
      <th>
        <mfDefaultSorter by="status">
          Status
          </mfDefaultSorter>
        </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let appointment of filteredAppointments">
      <td>{{ appointment.userName }}</td>
      <td>{{ appointment.title }}</td>
      <td>{{ appointment.description }}</td>
      <td>{{ appointment.start }}</td>
      <td>{{ appointment.status }}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
        <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
        </td>
    </tr>
  </tfoot>
</table>
