 <div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="card-header">

        <h1>User Registration</h1>

      </div> 
      <form #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
      <div class="card-body">
            <div class="row">
              <div class="form-group col-sm-6">
                <label>username:</label>
                <input type="text"
                 id="UserName"
                  name="UserName"
                   #UserName="ngModel"
                    [(ngModel)]="user.UserName"
                     class="form-control"
                  placeholder="Enter User Name"
                   required>
                <div class="alert alert-danger" *ngIf="UserName.touched && UserName.invalid">
                  Title is required.
                </div>
              </div>
              <div class="form-group col-sm-6"
              >  
                  <label>Email:</label>
                  <input type="email"
                  id="Email"
                   name="Email"
                   #Email="ngModel"                   
                   [(ngModel)]="user.Email"
                   class="form-control"                   
                   placeholder="Enter email"
                    required email
                    >
                   <div class="alert alert-danger"
                   *ngIf="Email.errors?.required && Email.touched"
                   >
                   
                   Email is required..
                   </div>
                   <div class="alert alert-danger"
                   *ngIf=" Email.errors?.email && Email.touched"
                   >
                   
                   Email is invalid..
                   </div>
              </div>
            
              
            </div>
            <div class="row" >
                
                <div class="form-group col-sm-6">
                    <label>Password:</label>
                    <input 
                    id="Password"
                     type="password"
                     name="Password"
                      class="form-control"
                       #Password="ngModel"
                      [(ngModel)]="user.Password"
                      placeholder="Enter password" 
                        required
                        >
                    <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid && Password.errors?.required">
                      This Password is required..
                    </div>
                    <div class="alert alert-danger" 
                  *ngIf="Password.touched  && Password.errors?.notEqual && !Password.errors?.required">
                    Password and Confirm Password does not match..
                  </div>
                  </div>
              <div class="form-group col-sm-6" 
              >
              
                <label>Confirm Password:</label>
                <input type="text"
                id="ConfirmPassword"
                 name="ConfirmPassword"
                  #ConfirmPassword="ngModel"
                   [(ngModel)]="user.ConfirmPassword"
                    class="form-control"
                  placeholder="Re-enter password"
                   passConfirmEqualValidator="Password"
                    required>
                  <div class="alert alert-danger" *ngIf="ConfirmPassword.touched && ConfirmPassword.errors?.required">
                    Confirm Password is required..
                  </div>                 
                  <div class="alert alert-danger" 
                  *ngIf="ConfirmPassword.touched  && ConfirmPassword.errors?.notEqual && !ConfirmPassword.errors?.required">
                    Password and Confirm Password does not match..
                  </div>
                
              </div>
              
              
            </div>
            <div class="row">
          <div class="form-group col-sm-6">
            <label>FirstName:</label>
            <input type="text" name="FirstName" #FirstName="ngModel"
             [(ngModel)]="user.FirstName" class="form-control"
              placeholder="Enter FirstName" required>
              <div class="alert alert-danger" *ngIf="FirstName.touched && FirstName.invalid">Field is required..</div>
          </div>
          <div class="form-group col-sm-6">
            <label>LastName:</label>
            <input type="text" name="LastName" #LastName="ngModel"
             [(ngModel)]="user.LastName" class="form-control"
              placeholder="Enter LastName" required>
              <div class="alert alert-danger" *ngIf="LastName.touched && LastName.invalid">Field is Required..</div>
          </div>
        </div>
          
      </div>
      <div class="card-footer">
        
        <button type="submit" style="width:100%" class="btn btn-success" [disabled] = "!userRegistrationForm.valid">Submit</button>
      </div>
    </form>
    </div>
  </div>
</div>
