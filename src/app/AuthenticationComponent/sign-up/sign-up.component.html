<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="card-header">

        <h1>User Registration</h1>

      </div>
      <!-- [class.has-error]="email.invalid && email.touched" -->
      <div class="card-body">
        <form #userRegistrationForm="ngForm">
          <!-- <form> -->
            <div class="row">
              <div class="form-group col-sm-6">
                <label>UserName:</label>
                <input type="text" id="UserName" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" class="form-control"
                  placeholder="Enter User Name" (change)="log(UserName)" required>
                <div class="alert alert-danger" *ngIf="UserName.touched && UserName.invalid">
                  Title is required.
                </div>
              </div>
              <div class="form-group col-sm-6"
              
              >
                  <!-- <label class="control-label">Email:</label> -->
                  <label>Email:</label>
                  <input type="email"
                   name="email"
                   #email="ngModel"                   
                   [(ngModel)]="user.Email"
                   class="form-control"                   
                   placeholder="Enter email"
                    required email
                    >
                   <div class="alert alert-danger"
                   *ngIf="email.errors?.required && email.touched"
                   >
                   <!-- <div class="alert alert-danger" using safe navigation operator (?) instead of using condition email.errors for checking null or undefined value 
                   *ngIf=" email.errors && email.errors.required && email.touched"
                   > -->
                   Email is required..
                   </div>
                   <div class="alert alert-danger"
                   *ngIf=" email.errors?.email && email.touched"
                   >
                   <!-- <div class="alert alert-danger" above using safe navigation operator i.e. "?"
                   *ngIf="email.errors && email.errors.email && email.touched"
                   > -->
                   Email is invalid..
                   </div>
                </div>
            
              <!-- <div class="form-group col-sm-6">
                <label>Password:</label>
                <input id="password" type="password" class="form-control" #password="ngModel" [(ngModel)]="user.Password"
                  placeholder="Enter password" name="password" required>
                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                  This field is required!
                </div>
              </div> -->
            </div>
            <div class="row" 
               ngModelGroup="passwordGroup"[class.has-error]="confirmpass.touched && confirmpass.invalid && !confirmpass.errors?.required">
                <div class="form-group col-sm-6">
                    <label>Password:</label>
                    <input id="password"
                     type="password"
                      class="form-control"
                       #password="ngModel"
                      [(ngModel)]="user.Password"
                      placeholder="Enter password"
                       name="password"
                        required
                        >
                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid && password.errors?.required">
                      This Password is required..
                    </div>
                    <div class="alert alert-danger" 
                  *ngIf="password.touched  && password.errors?.notEqual && !password.errors?.required">
                    Password and Confirm Password does not match..
                  </div>
                  </div>
              <div class="form-group col-sm-6" 
              >
              <!-- ngModelGroup="passwordGroup" [class.has-error]="confirmpass.touched && confirmpass.invalid && !confirmpass.errors?.required" -->
                <label>Confirm Password:</label>
                <input type="text"
                 name="confirmpass"
                  #confirmpass="ngModel"
                   [(ngModel)]="user.ConfirmPassword"
                    class="form-control"
                  placeholder="Re-enter password"
                   passConfirmEqualValidator="password"
                    required>
                  <div class="alert alert-danger" *ngIf="confirmpass.touched && confirmpass.errors?.required">
                    Confirm Password is required..
                  </div>                 
                  <div class="alert alert-danger" 
                  *ngIf="confirmpass.touched  && confirmpass.errors?.notEqual && !confirmpass.errors?.required">
                    Password and Confirm Password does not match..
                  </div>
                <!-- </div> -->
              </div>
              
              <!-- <div class="form-group col-sm-6">
                <label>Email:</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.Email" class="form-control" placeholder="Enter email">
              </div> -->
            </div>
            <div class="row">
          <div class="form-group col-sm-6">
            <label>FirstName:</label>
            <input type="text" name="FirstName" #FirstName="ngModel"
             [(ngModel)]="user.FirstName" class="form-control"
              placeholder="Enter FirstName" required>
              <div class="alert alert-danger" *ngIf="FirstName.touched && FirstName.invalid">Field is required..</div>
          </div>
          <div class="form-group col-sm-6">
            <label>LastName:</label>
            <input type="text" name="LastName" #LastName="ngModel"
             [(ngModel)]="user.LastName" class="form-control"
              placeholder="Enter LastName" required>
              <div class="alert alert-danger" *ngIf="LastName.touched && LastName.invalid">Field is Required..</div>
          </div>
        </div>
          <!-- <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button> -->
        </form>
      </div>
      <div class="card-footer">
        <!-- <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div> -->
        <button type="submit" style="width:100%" class="btn btn-success" [disabled] = "!userRegistrationForm.valid">Submit</button>
      </div>
    </div>
  </div>
</div>
