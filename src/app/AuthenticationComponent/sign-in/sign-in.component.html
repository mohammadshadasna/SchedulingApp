<div *ngIf="isLoginError" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Sorry!</strong> UserName or Password is wrong
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="isLoginError = !isLoginError">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="card-header">
        <h1>User Login</h1>
      </div>
      <form #loginForm="ngForm" (ngSubmit)="OnSubmit(userName.value,password.value)">
        <div class="card-body">
           <div class="form-group col-sm-6">
            <label for="userName">UserName</label>
            <input
             type="text"
             id="userName"
             name="userName"
             #userName="ngModel"
             [(ngModel)]="loginUser.userName"
             placeholder="enter username"
             class="form-control"
             required
            />
            <div class="alert alert-danger"
             *ngIf="userName.touched && userName.invalid">
             ..User Name is required
            </div> 
          </div>

          <div class="form-group col-sm-6">
            <label for="password">Password</label>
            <input
             type="password"
             name="password"
             #password="ngModel"
             [(ngModel)]="loginUser.Password"
             class="form-control"
             placeholder="enter password"
            required
            />
            <div class="alert alert-danger"
            *ngIf="password.touched && password.invalid">
              ..Password is required
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="form-group">
            <button style="width:150px" class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Login</button>
