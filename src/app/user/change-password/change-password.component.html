<section class="login-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5 login-page__banner">
        <img src="../../../assets//images/logo.png" alt="" />
      </div>
      <div class="col-sm-7 login-page__form">
        <generalLoading *ngIf="isLoading"></generalLoading>
        <div
          *ngIf="isLoginError"
          class="alert alert-danger alert-dismissible fade show"
          role="alert"
        >
          <strong>عفوا !</strong> إسم المستخدم أز كلمة المرور غير صحيحة
          <button
            type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
            (click)="isLoginError = !isLoginError"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div>
          <div class="login__header">
            <h2 class="login__title">تغيير كلمة المرور</h2>
            <h4 class="login__sub-title">يمكنك تغيير كلمة المرور من هنا</h4>
          </div>
          <form
            #loginForm="ngForm"
            (ngSubmit)="OnSubmit(userName.value, password.value)"
          >
            <div>
              <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input
                  type="password"
                  name="password"
                  #password="ngModel"
                  [ngClass]="{
                    'txt-error': password.touched && password.invalid
                  }"
                  [(ngModel)]="loginUser.Password"
                  class="form-control"
                  placeholder="كلمة المرور"
                  required
                />
                <div
                  class="text-danger"
                  *ngIf="password.touched && password.invalid"
                >
                  كلمة المرور مطلوبة
                </div>
              </div>
              <div class="form-group">
                <label for="password">تأكيد كلمة المرور</label>
                <input
                  type="password"
                  name="password"
                  #password="ngModel"
                  [ngClass]="{
                    'txt-error': password.touched && password.invalid
                  }"
                  [(ngModel)]="loginUser.Password"
                  class="form-control"
                  placeholder="تأكيد كلمة المرور"
                  required
                />
                <div
                  class="text-danger"
                  *ngIf="password.touched && password.invalid"
                >
                  كلمة المرور مطلوبة
                </div>
              </div>

              <div class="form-group">
                <button
                  class="btn btn-primary btn-block"
                  [disabled]="!loginForm.valid"
                  type="submit"
                >
                  تغيير كلمة المرور
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
